<script>// 懒加载函数
function loadMoreContent() {
  // 这里是加载更多内容的代码
  // 例如，你可以在这里发送一个 AJAX 请求来获取更多数据
  console.log('加载更多内容...');

  // 模拟加载数据
  const container = document.getElementById('pjax-container');
  const newContent = document.createElement('div');
  newContent.innerHTML = '加载的新内容...';
  container.appendChild(newContent);

  // 更新标记位置
  document.getElementById('load-more-marker').innerHTML = '加载完成';
}

// 创建 IntersectionObserver 实例
let observer = new IntersectionObserver((entries) => {
  entries.forEach((entry) => {
    if (entry.isIntersecting) {
      loadMoreContent();
      observer.disconnect(); // 停止观察
    }
  });
}, { threshold: 0.1 });

// 获取标记元素并开始观察
document.addEventListener('DOMContentLoaded', () => {
  const marker = document.getElementById('load-more-marker');
  observer.observe(marker);
});
</script>
