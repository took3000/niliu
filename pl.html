<!DOCTYPE html>
<html>

<head>
  <style>
    #commentWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #e9ecef;
    }

    #commentInput {
      width: 400px;
      height: 80px;
      padding: 10px;
      border: 2px solid #868e96;
      resize: none;
    }

    #submitButton {
      padding: 15px 30px;
      background-color: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="commentWrapper">
    <textarea id="commentInput" placeholder="输入评论..."></textarea>
    <button id="submitButton">提交</button>
  </div>
</body>

</html>
